{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<section id='centre'>

    <div class = 'item'>
        <h2>{{items.name}}</h2>
        <p>Description: {{items.description}}</p>

        {%if 'username' in session %}
        <a class = 'edit' href="{{url_for('edit_item', item=items.name)}}">Edit</a> |
        <a class = 'edit' href="{{url_for('delete_item', item=items.name)}}">Delete</a>
        {% endif %}
    </div>

</section>
{% endblock %}
